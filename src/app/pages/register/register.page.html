<ion-content>
  <div class="fondo-login">
    <img src="assets/imgs/backgrounds/PATTERN-REGISTRO.png" alt="fondo-register">
  </div>

  <div class="container-form">
    <form *ngIf="form" [formGroup]="form" (ngSubmit)="submitForm()">
      <p class="title">Registro</p>
      <div class="container-input-activated">
        <ion-item>
          <ion-input clearInput type="text" placeholder="Nombre" formControlName="email" class="custom-input">
            <img slot="start" src="assets/icons/user.svg" alt="icono-personalizado" class="custom-icon" />
          </ion-input>
        </ion-item>
      </div>
      <div class="container-input">
        <ion-item>
          <ion-input clearInput type="text" placeholder="Email" formControlName="email" class="custom-input">
            <img slot="start" src="assets/icons/email.svg" alt="icono-personalizado" class="custom-icon" />
          </ion-input>
        </ion-item>
      </div>
      <div class="container-input">
        <ion-item>
          <ion-input clearInput type="password" placeholder="{{'LOGIN.PASSWORD' | translate }}"
            formControlName="password" class="custom-input">
            <img slot="start" src="assets/icons/password.svg" alt="icono-personalizado" class="custom-icon" />
          </ion-input>
        </ion-item>
      </div>
      <div class="container-input">
        <ion-item>
          <ion-input clearInput type="password" placeholder="Repetir contraseña" formControlName="password"
            class="custom-input">
            <img slot="start" src="assets/icons/password.svg" alt="icono-personalizado" class="custom-icon" />
          </ion-input>
        </ion-item>
      </div>

      <div class="container-a">
        <ion-checkbox></ion-checkbox>
        <p class="politicas">
          He leído y acepto <a class="politicas" routerLink="/privacy-policy"><b>la Política de Privacidad</b></a>
          y <a class="politicas" routerLink="/condiciones-venta"><b>los Términos y Condiciones de Venta</b></a>
        </p>
      </div>

      <div class="container-btn">
        <ion-button type="submit" class="btn-custom" routerLink="/listado-paseadores"><b>Registrarme</b></ion-button>
      </div>
    </form>
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <div>
      <p>¿Ya tienes una cuenta? <a routerLink="/login"><b>Acceder</b></a></p>
      <p class="custom-p">Contacta con nosotros en <b>info&#64;guaumigo.com</b></p>
  </div>
</ion-footer>
