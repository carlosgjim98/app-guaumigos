<ion-tabs (ionTabsDidChange)="tabChange($event)">
  <ion-tab-bar slot="bottom">
    <ion-tab-button 
      *ngFor="let p of pages" 
      [tab]="p.tab"  
      [ngClass]="{selected: selectedTab === p.tab}">
      <ion-icon [src]="p.icon"></ion-icon>
      <ion-label>{{p.name}}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
