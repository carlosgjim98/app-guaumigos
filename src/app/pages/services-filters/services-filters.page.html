<ion-header >

  <div class="head-buttons">

    <ion-button class="back" slot="start">
      <ion-icon class="arrow-icon" src="../../../assets/icons/union-2.svg"></ion-icon>
    </ion-button>

    <ion-button class="brush" >
      <ion-icon class="brush-icon" src="../../../assets/icons/brush2.svg"></ion-icon>
    </ion-button>

  </div>
 
</ion-header>


<ion-content [fullscreen]="true" class="ion-padding">
  
  
  <div class="container-tipo">
    <h2>Rango de distancia</h2>
    <div class="container-range">
      <p>Rango seleccionado: {{ rangoSeleccionado }} km</p>
      <input type="range" formControlName="paseosDia" min="0" max="10" step="0.1" (input)="onRangoChange($event)" />
    </div>
  </div>

  <hr>

  <p>Selecciona la categoría o categorías <br>
  por las que deseas filtrar</p>

  <div class="categories">
    <ion-input placeholder="Guarderías caninas" >

    </ion-input>

    <ion-input placeholder="Hoteles para mascotas" >
      
    </ion-input>
  </div>

  <div class="categories">
    <ion-input placeholder="Servicios de rehabilitación" >

    </ion-input>

    <ion-input placeholder="Peluquería canina" >
      
    </ion-input>
  </div>

  <div class="categories">
    <ion-input placeholder="Comida para perros" >

    </ion-input>

    <ion-input placeholder="Juguetes para perros" >
      
    </ion-input>
  </div>
  <div class="categories">
    <ion-input type="checkbox" placeholder="Accesorios (correas, collares, camas)" >

    </ion-input>

  </div>
<ion-button class="pruebas"> accesorios</ion-button>

<div class="input-container">
  <input type="checkbox" id="toggle-input">
  <label for="toggle-input" class="input-label">
    <ion-input placeholder="Escribe aquí..."></ion-input>
  </label>
</div>
  




</ion-content>
