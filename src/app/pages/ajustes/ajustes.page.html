<app-app-header [headerText]="dynamicHeaderText" [returnLink]="returnLink"></app-app-header>

<ion-content [fullscreen]="true" >

  <div class="box">
    <div class="list-content">
    <ion-list class="list1">
      <ion-item routerLink="/configurar-datos">
        <ion-button class="buttons" >
          <ion-icon class="icon" src="/assets/icons/settings.svg"></ion-icon>
        </ion-button>
        <ion-label class="text-list">Configurar mis datos</ion-label>
        <ion-icon slot="end" class="arrow" src="/assets/icons/Iconionic-ios-arrow-forward.svg" style="margin-left: auto;"></ion-icon>
      </ion-item>

      <ion-item routerLink="">
          <ion-button class="buttons">
            <ion-icon class="icon" src="/assets/icons/leash_5066040.svg"></ion-icon>
          </ion-button>
          <ion-label class="text-list">Mis solicitudes de paseo</ion-label>
          <ion-icon slot="end" class="arrow" src="/assets/icons/Iconionic-ios-arrow-forward.svg" style="margin-left: auto;"></ion-icon>
        </ion-item>

      <ion-item routerLink="/mis-servicios-reservados">
        <ion-button class="buttons">
          <ion-icon class="icon" src="/assets/icons/store 2.svg"></ion-icon>
        </ion-button>
        <ion-label class="text-list"> Mis servicios reservados </ion-label>
        <ion-icon  slot="end"  class="arrow" src="/assets/icons/Iconionic-ios-arrow-forward.svg"></ion-icon>
      </ion-item>

      <ion-item routerLink="/mis-puntos-de-interes">
        <ion-button class="buttons">
          <ion-icon class="icon" src="/assets/icons/Trazado 47869.svg"></ion-icon>
        </ion-button>
        <ion-label class="text-list"> Mis puntos de interés publicados </ion-label>
        <ion-icon  slot="end"  class="arrow" src="/assets/icons/Iconionic-ios-arrow-forward.svg"></ion-icon>
      </ion-item>

      <ion-item routerLink="/mis-valoraciones">
        <ion-button class="buttons">
          <ion-icon class="icon" src="/assets/icons/Trazado 48473.svg"></ion-icon>
        </ion-button>
        <ion-label class="text-list"> Mis valoraciones</ion-label>
        <ion-icon  slot="end"  class="arrow" src="/assets/icons/Iconionic-ios-arrow-forward.svg"></ion-icon>
      </ion-item>

      <ion-item routerLink="/">
        <ion-button class="buttons">
          <ion-icon class="icon" src="/assets/icons/checkbox.svg"></ion-icon>
        </ion-button>
        <ion-label class="text-list"> Mi suscripción </ion-label>
        <ion-icon  slot="end"  class="arrow" src="/assets/icons/Iconionic-ios-arrow-forward.svg"></ion-icon>
      </ion-item>

      <ion-item routerLink="/">
        <ion-button class="buttons">
          <ion-icon class="icon" src="/assets/icons/lock.svg"></ion-icon>
        </ion-button>
        <ion-label class="text-list"> Política de Privacidad </ion-label>
        <ion-icon  slot="end"  class="arrow" src="/assets/icons/Iconionic-ios-arrow-forward.svg"></ion-icon>
      </ion-item>

      <ion-item routerLink="/">
        <ion-button class="buttons">
          <ion-icon class="icon" src="/assets/icons/phone lock.svg"></ion-icon>
        </ion-button>
        <ion-label class="text-list">Condiciones de Venta</ion-label>
        <ion-icon  slot="end"  class="arrow" src="/assets/icons/Iconionic-ios-arrow-forward.svg"></ion-icon>
      </ion-item>

      <ion-item  routerLink="/">
        <ion-button class="buttons">
          <ion-icon  class="icon" src="/assets/icons/file text.svg"></ion-icon>
        </ion-button>
        <ion-label class="text-list"> EULA</ion-label>
        <ion-icon  slot="end" class="arrow" src="/assets/icons/Iconionic-ios-arrow-forward.svg"></ion-icon>
      </ion-item>


      <ion-item style="border-bottom: none;" routerLink="/">
        <ion-button class="buttons">
          <ion-icon  class="icon" src="/assets/icons/logout circle.svg"></ion-icon>
        </ion-button>
        <ion-label class="text-list"> Cerrar sesión</ion-label>
        <ion-icon  slot="end" class="arrow" src="/assets/icons/Iconionic-ios-arrow-forward.svg"></ion-icon>
      </ion-item>

    </ion-list>
  </div>

</div>

<p class="contact-info"> Contacta con nosotros en info&#64;guaumigo.com</p>


  
</ion-content>
