<!-- Input que actúa como un botón para abrir el selector de fecha -->
<p class="target">Fecha de nacimiento (No se mostrará públicamente)</p>

<!-- Contenedor para el campo de fecha con ícono -->
<ion-item lines="none" class="date-input-item">
  <ion-icon src="assets/icons/Unión 3.svg" slot="start" class="calendar-icon"></ion-icon>
  <ion-input  
    placeholder="Selecciona una fecha"
    readonly
    (click)="openDatePicker()"
    [value]="selectedDate | date: 'dd/MM/yyyy'">
  </ion-input>
</ion-item>

<!-- Componente de ion-datetime, que solo se muestra cuando se hace clic en el input -->
<ion-datetime
  *ngIf="showDatePicker"
  presentation="date"
  [preferWheel]="true"
  (ionChange)="onDateSelected($event)">
</ion-datetime>
