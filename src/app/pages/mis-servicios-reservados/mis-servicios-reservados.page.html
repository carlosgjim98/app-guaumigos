<app-app-header [headerText]="dynamicHeaderText" [returnLink]="returnLink"></app-app-header>

<ion-content [fullscreen]="true">

  <div class="buttons" >
    <ion-button class="button_1" *ngFor="let button of buttons" (click)="color(button.id)" [ngClass]="{'amarillo':button.checked}">
      {{button.text}}
    </ion-button>
  </div>

  <div class="content" routerLink="/detalle-resrva-de-servicio">
    <div>
      <p class="text-1">Paseo durante el día</p>
      <div class="icons">
      <ion-icon slot="start" src="../../../assets/icons/brush2.svg"></ion-icon><p>18/09/2024</p>
      </div>
      <div class="icons-2">
        <ion-icon slot="start" src="../../../assets/icons/brush2.svg"></ion-icon><p>10:00 A.M.</p>
        </div>
      <p class="text-2">Estado: <span class="span-1">Aceptada</span></p>
  </div>
  <ion-icon src="../../../assets/icons/arrowups.svg"></ion-icon>
  </div>

  <div class="content">
    <div>
      <p class="text-1">Paseo durante el día</p>
      <div class="icons">
      <ion-icon slot="start" src="../../../assets/icons/brush2.svg"></ion-icon><p>15/09/2024</p>
      </div>
      <div class="icons-2">
        <ion-icon slot="start" src="../../../assets/icons/brush2.svg"></ion-icon><p>10:00 A.M.</p>
        </div>
      <p class="text-2">Estado: <span class="span-2">Rechazada</span></p>
  </div>
  <ion-icon src="../../../assets/icons/arrowups.svg"></ion-icon>
  </div>
  
</ion-content>
