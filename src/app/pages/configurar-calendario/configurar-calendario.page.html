<app-app-header [headerText]="dynamicHeaderText" [returnLink]="returnLink"></app-app-header>



<ion-content [fullscreen]="true">

  <p class="when-walk">¿Cuándo realizarás los paseos?</p>
  
  <ion-radio-group>
     
      <div class="checkboxes">
        <ion-radio class="button-radio"></ion-radio>
        <p class="price">Todos los días</p>
      </div>
      <div class="checkboxes">
        <ion-radio class="button-radio"></ion-radio>
        <p class="price">Lunes a Viernes</p>
      </div>
      <div class="checkboxes">
        <ion-radio class="button-radio"></ion-radio>
        <p class="price">Personalizado</p>
      </div>
 
    </ion-radio-group>

    <div class="categories" >
      <ion-button class="button_1" *ngFor="let button of buttons" (click)="color(button.id)" [ngClass]="{'amarillo':button.checked}">
        {{button.text}}
      </ion-button> 
    </div>

    <hr>

    <p class="when-walk">¿Cuál será tu horario?</p>

    <ion-radio-group>
     
      <div class="checkboxes">
        <ion-radio class="button-radio"></ion-radio>
        <p class="price">Horario completo</p>
      </div>
      <div class="checkboxes">
        <ion-radio class="button-radio"></ion-radio>
        <p class="price">Mañana (8:00 a 12:00 horas)</p>
      </div>
      <div class="checkboxes">
        <ion-radio class="button-radio"></ion-radio>
        <p class="price">Tardes (15:00 a 21:00 horas)</p>
      </div>
      <div class="checkboxes">
        <ion-radio class="button-radio"></ion-radio>
        <p class="price">Personalizado</p>
      </div>
 
    </ion-radio-group>

    <p class="morning-afternoon">Mañanas</p>

    <div class="time" >
    
    </div> 
    
  


  
</ion-content>
